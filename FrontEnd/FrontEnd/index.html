<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventario | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h1 class="h4 text-center mb-4">Iniciar sesión</h1>

            <!-- FORMULARIO DE LOGIN -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" required>

              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="********" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <div class="text-center mt-3 small text-muted">
              <p>© Inventario 2025</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Archivo de autenticación -->
  <script src="assets/js/auth.js"></script>

  <!-- Script para manejar el envío del formulario -->
  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      await login(username, password);

    });

    // Si ya hay una cookie válida, redirigir automáticamente al dashboard
    validarSesion();
  </script>
</body>
</html>
